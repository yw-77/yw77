<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccccd6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 使内容在垂直方向居中 */
        }
        .profile-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .name {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .bio {
            color: #777;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 30px; /* 空两行左右的距离 */
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em; /* 调整图标大小 */
        }
        .contact-info a:hover {
            color: #007bff; /* 鼠标悬停效果 */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="./images/1.jpg" alt="我的照片" class="profile-image">
        <h1 class="name">Apple</h1>
        <p class="bio">人终将被年少不可得之物困其一生</p>

        <div class="contact-info">
            <a href="https://yw-77.github.io/yw77/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="./images/2.jpg" target="_blank"><i class="fab fa-weixin"></i></a>
            <a href="https://x.com/bear_yuwei" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
